<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sum</title>
</head>
<body>
    <input id="firstValue" placeholder="Enetr first number" type="number"></input>
    <input id="secondValue" placeholder="Enetr second number" type="number"></input>
    <button onclick="calculateSum()" id="Calculate">Calculate</button>
    <div id="total sum"></div>


    <script>
        function calculateSum(){
            const a=document.getElementById("firstValue").value;
            const b=document.getElementById("secondValue").value;
            if (!a || !b) {
                alert("Please enter both numbers.");
                return;
            }

            fetch(`http://localhost:3000/?a=${a}&b=${b}`)
            .then((res)=>{
                return res.text();
            })
            .then((data)=>{
                document.getElementById("total sum").innerText=`total sum: ${data}`;
            })
            .catch((error)=>{
                console.log(error);
            })
        }
    </script>
</body>
</html>
